<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>On Click</title>
</head>
<body>
<div id="app">
    <h2>Did you know that {{message}} spelled backwards is {{message}}?</h2>
    <button class="btn" v-on:click ="reverseMessage">Click me</button>
</div>

    <script src="on.js"></script>
</body>
</html>
