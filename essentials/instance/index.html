<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Instance</title>
    <script src="http://unpkg.com/vue"></script>
    <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
</head>
<body>
<div id="app">
    Text: {{text}}
</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            text: 'Hello, world'
        }
    })
</script>
</body>
</html>
