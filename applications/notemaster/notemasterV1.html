<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="http://davidtkatz.com/public_css/noteMaster.css">
    <title>Notemaster</title>
</head>
<body>
<div id="app">
    <h3>{{title}}</h3>
    <div class="form">
        <div class="form-group">
            <div class="form-group">
                <label>Note Title:</label>
                <input class="form-control" type="text" placeholder="Note Title" v-model="note.title">
            </div>
            <div class="form-group">
                <label>Note Text:</label>
                <textarea class="form-control" v-model="note.text"></textarea>
            </div>
            <button class="btn btn-primary" @click="addNote">Submit</button>
        </div>
    </div>
    <div class="col-sm-12">
        <div class="col-sm-4" v-for="note in notes">
            <button class="close" @click="removeNote(index)">&times;</button>
            <div class="card-body">
                <h5 class="card-title">{{note.title}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{note.date}}</h6>
                <p class="card-text">{{note.text}}</p>
            </div>
        </div>
    </div>

</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            title: 'Notemaster',
            note: {
                title: '',
                text: ''
            },
            notes: [
                {
                    title: 'Vacation to Wild & Wonderful WV',
                    date: new Date(Date.now()).toLocaleString(),
                    text: 'Had the best time ever with the coolest friends in the world. Lost all my money, gained a lot of bruises.'
                }
            ]
        },
        methods: {
            addNote() {
                let {text, title} = this.note
                this.notes.push({text,
                    title,
                    date: new Date(Date.now()).toLocaleString()
                })
            },
            removeNote(index) {
                this.notes.splice(index, 1)
            }
        }
    })
</script>
</body>
</html>
