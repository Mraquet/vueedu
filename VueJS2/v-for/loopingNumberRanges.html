<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Looping Number Ranges</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(n, index) in 10">
                {{n}} ({{index}})
            </li>
            <br>
            <li v-for="(n, index) in 10">
                {{n}} * {{index}} = {{n * index}}
            </li>
        </ul>
    </div>
<script src="loopingNumberRanges.js"></script>
</body>
</html>
