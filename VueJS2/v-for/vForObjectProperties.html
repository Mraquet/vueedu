<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>V-for looping though object properties</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(value, propertyName, index) in person">
                {{propertyName}}: {{value}} ({{index}})
            </li>
        </ul>
    </div>
<script src="vForObjectProperties.js"></script>
</body>
</html>
