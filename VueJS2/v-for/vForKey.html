<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for using keys</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="person in people" v-bind:key="person.id">{{person.name}} - {{person.id}}<input type="text"></li>
        </ul>
        <button v-on:click="shuffle()">Shuffle</button>
    </div>
<script src="vForKey.js"></script>
</body>
</html>
