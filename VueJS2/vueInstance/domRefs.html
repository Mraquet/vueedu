<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <title>Using Refs</title>
</head>
<body>
<div id="app">
     <h1>Please enter your username and password</h1>

    <br>
</div>
<script src="domRefs.js"></script>
</body>
</html>
