<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-show="isLate">Shocking! It is 8:32 and no one is here!</p>
        <p v-show="!isLate">Oh it's 5:29? Quitting time!</p>
        <button v-on:click="isLate = !isLate">Click to see the average Mosaic employee hours.</button>
    </div>
<script src="vShow.js"></script>
</body>
</html>
